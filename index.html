---
layout: default
title: PDX Git
---
<div id='asdf'></div>
<article>
{% for post in site.posts %}
	<section class='teaser {{ post.category }}'>
		<a href='{{ post.url }}' class='teaser-title'>
			{{ post.title }}
		</a>
		{% unless post.category == 'announcements' %}
			<div class='teaser-content'>
				{{ post.content | truncatewords: 10 }}
			</div>
		{% endunless %}
	</section>
{% endfor %}
</article>
